<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<style type="text/css">
.ui-layout-north {
	z-index: 20 !important;
	overflow: visible !important;
	margin: 0px;
}

.ui-layout-north .ui-layout-unit-content {
	overflow: visible !important;
}

form {
	display: block;
	margin-top: 0em;
	margin-block-end: 1px;
}
</style>
	<h:outputStylesheet library="webjars"
		name="font-awesome/5.12.0/css/all.min-jsf.css" />
	<h:outputStylesheet library="webjars"
		name="font-awesome/5.12.0/css/v4-shims.min-jsf.css" />

</h:head>

<h:body>

	<p:layout fullPage="true">

		<p:layoutUnit position="north" size="108" resizable="false"
			style="margin-top: 0px; padding-bottom: 0px;">
			<h3 style="margin: 5px;">
				<h:outputText value="GED 4"></h:outputText>
				<h:outputText
					value=" | Usuário: #{loginControle.usuarioLogado.nome}" />
			</h3>
			<div class="card">
				<h:form>
					<p:growl id="messages" />

					<p:menubar>
						<p:menuitem value="Home" url="Home.xhtml" icon="pi pi-fw pi-home" />
						<p:menuitem value="Sair" icon="pi pi-fw pi-power-off"
							action="#{loginControle.sair}" ajax="false" />
					</p:menubar>
				</h:form>
			</div>

		</p:layoutUnit>




		<p:layoutUnit position="west" size="250" header="MENU"
			resizable="true">

			<p:growl id="messages" showDetail="true" />
			<h:form>
				<div class="card">
					<p:menu style="width:100%;">
						<p:submenu label="Cadastros">
							<p:menuitem value="Pessoa" url="PessoaForm.xhtml" target="centro"
								icon="pi pi-fw pi-user" />
							<p:menuitem value="Tipo de Eventos" url="TipoEventoForm.xhtml"
								target="centro" icon="pi pi-fw pi-ticket" />
							<p:menuitem value="Assina" url="AssinaForm.xhtml" target="centro"
								icon="pi pi-fw pi-pencil" />
							<p:menuitem value="Modalidade" url="ModalidadeForm.xhtml"
								target="centro" icon="pi pi-fw pi-file" />
							<p:menuitem value="Modalidade Sub Evento"
								url="ModalidadeSubEventoForm.xhtml" target="centro"
								icon="pi pi-fw pi-copy" />
							<p:menuitem value="Template" url="TemplateForm.xhtml"
								target="centro" icon="pi pi-fw pi-table" />
							<p:menuitem value="SubEventos" url="SubEventoForm.xhtml"
								target="centro" icon="pi pi-fw pi-tags" />
							<p:menuitem value="Eventos" url="EventoForm.xhtml"
								target="centro" icon="pi pi-fw pi-tag" />
							<p:menuitem value="Participação" url="ParticipacaoForm.xhtml"
								target="centro" icon="pi pi-fw pi-paperclip" />
								<p:menuitem value="Usuario" url="UsuarioForm.xhtml"
								target="centro" icon="pi pi-fw pi-user" />
						</p:submenu>


						<p:submenu label="Relatórios">
							<p:menuitem value="SubEventos" icon="pi pi-file-pdf" ajax="false"
								target="_blank">
								<p:fileDownload contentDisposition="inline"
									value="#{relSubEventoBean.gerarPDF()}" />
							</p:menuitem>
							<p:menuitem value="Tipos de Eventos" icon="pi pi-file-pdf"
								ajax="false" target="_blank">
								<p:fileDownload contentDisposition="inline"
									value="#{relTipoEventoBean.gerarPDF()}" />
							</p:menuitem>
							<p:menuitem value="Assinantes Certificado" icon="pi pi-file-pdf"
								ajax="false" target="_blank">
								<p:fileDownload contentDisposition="inline"
									value="#{relAssinaBean.gerarPDF()}" />
							</p:menuitem>
						</p:submenu>

					</p:menu>
				</div>
			</h:form>


		</p:layoutUnit>




		<p:layoutUnit position="center">
			<iframe name="centro" id="centro"
				style="width: 100%; height: 100%; background-color: #FFFFFF;"
				frameborder="0" />


		</p:layoutUnit>


	</p:layout>


</h:body>
</html>
